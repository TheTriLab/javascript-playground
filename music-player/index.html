<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>

        <div class="player" id="player">
            <div id="disc" class="disc">
                <img src="./assets/ukulele.jpg" alt="">
            </div>
            
            <div class="control" id="control">
                <button type="button" class="btn-control" id="previous">
                    <i class="fas fa-backward" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn-control btn-control-big" id="play">
                    <i class="fas fa-play" aria-hidden="true"></i>
                    <!-- <i class="fas fa-pause" aria-hidden="true"></i> -->
                </button>
                <button type="button" class="btn-control" id="next">
                    <i class="fas fa-forward" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
