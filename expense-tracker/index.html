<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Expense Tracker</h1>
        
        <div class="balance-content">
            <div id="balance-header">
                <h2 class="title">Your Balance</h2>
                <span class="total-expense">$7000</span>
            </div>

            <div id="source-category" class="card big-card">
                <div id="total-income" class="source-item">
                    <span class="source-item-title">INCOME</span>
                    <span class="source-item-money">$100000</span>
                </div>
                <div id="total-expense" class="source-item">
                    <span class="source-item-title">Expense</span>
                    <span class="source-item-money">$3000</span>
                </div>
            </div>

            <div>
                <h3 class="section-title">History</h3>

                <div id="transaction-history" class="section-content">
                    <div class="history-item card small-card history-plus">
                        <span class="close">x</span>
                        <span>Salary</span>
                        <span>+100000</span>
                    </div>
                    <div class="history-item card small-card history-minus">
                        <span class="close">x</span>
                        <span>Drink</span>
                        <span>-3000</span>
                    </div>
                </div>
            </div>

            <form id="transaction-form" class="form">
                <h3 class="section-title">History</h3>

                <div class="section-content">
                    <div class="form-input">
                        <label for="transaction-title">Text</label>
                        <input
                            id="transaction-title"
                            type="text"
                            name="transaction-title"
                            placeholder="Enter text..."
                        >
                        <span class=""></span>
                    </div>
    
                    <div class="form-input">
                        <label for="transaction-amount">
                            Amount<br/>
                            (negative - expense, positive - income)
                        </label>
                        <input
                            id="transaction-amount"
                            type="number"
                            name="transaction-amount"
                            placeholder="Enter amount..."
                        >
                    </div>
    
                    <button id="transaction-submit" type="submit">Add transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
